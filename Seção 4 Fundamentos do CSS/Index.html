<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internall CSS-->
    <style>
        p {	
            color: gold;
            font-size: 40px; 
        }        
    </style>

    <!-- 4 - Externall CSS-->
    <!-- Cascading Style Sheets-->
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/lists.css">
    <link rel="stylesheet" href="Styles/titles.css">
</head>
<body>

    <!-- 1 - Inline CSS-->
    <h1 style="color: blue;">Mudar cor com o Inline</h1>
    <h1 style="color: red" >Segunda Cor</h1>

    <!-- 2 - Múltiplas Regras-->
    <h1 style="color: purple; font-size: 40px; border-bottom: 1px solid red;">
        Mudar cor e tamanho da fonte
    </h1>

    <!-- 3 - Internall CSS-->
    <p>Eu fui estilizado pelo Internall</p>
    <p>Eu também fui estilizado pelo Internall 2</p>

    <!-- 4 - Externall CSS-->
    <h3>Meu título verde</h3>

    <!-- 5 - Ordem CSS-->
    <p style="color: red;">Ordem CSS</p>
    <p>Ordem do CSS 2</p>

    <!-- 6 - Multiplos CSS-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li> 
    </ul>

    <!-- 7 - Desafio 2-->
    <h4>Eu sou o título do desafio 2</h4>
</body>
</html>
